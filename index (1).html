<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="istockphoto-1032083272-612x612.jpg">
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1 id="draw_quick">Quick Draw
<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal" style="color: black; font-size: 20px;">Show Sketch</button>
  </h1>

  <p id="label" style="font-size: 25px; color: rgb(0, 0, 255);">Your Sketch : </p>
  <p id="confidence" style="font-size: 25px; color: rgb(255, 0, 0);">Confidence : </p>
 <span id="drawing"> <p id="sketches_drawn" style="font-size: 25px; color: gold;">Sketches To Be Drawn : </p> </span>

<span id="score" style="font-size: 45px; float: left; color: rgb(20, 220, 167);">Score : </span> 
<span id="timer" style="font-size: 45px; float: right; color: rgb(20, 220, 167);">Timer : </span>

</center> 




<script src="main.js"></script>
</body>

</html>
